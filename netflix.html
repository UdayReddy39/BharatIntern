<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #000;
    color: #fff;
    padding: 20px;
}
body{
    background-color: #000;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links a {
    color: #fff;
    margin-right: 20px;
    text-decoration: none;
}

.hero {
    background-image: url('netflix_hero.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5em;
    margin-bottom: 40px;
}

button {
    padding: 10px 20px;
    background-color: #e50914;
    color: #fff;
    font-size: 1em;
    border: none;
    cursor: pointer;
}

.featured {
    padding: 50px 20px;
}

.title-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix.png" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">My List</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <button>Sign In</button>
        </section>

        <section class="featured">
            <h2>Featured Titles</h2>
            <div class="title-list">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Netflix</p>
    </footer>
</body>
</html>
